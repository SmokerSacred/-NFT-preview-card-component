<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <img class="fav" src="/images/favicon-32x32.png" alt="favicon">
  <main role="main">
    <div class="container">
      <img class="eq"  src="/images/image-equilibrium.jpg" alt="equilibrium">

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li class="eth"><img src="/images/icon-ethereum.svg" alt="etherium"><span>0.041 ETH</span></li>
        <li class="time"><img src="/images/icon-clock.svg" alt="time"><span>3 days left</span></li>
      </ul> 
      <div class="border"></div>
      <p class="credit"><img src="/images/image-avatar.png" alt="avatar">Creation of <span>Jules Wyvern</span></p>
    <div class="view">
      <img src="/images/icon-view.svg" alt="eye">
    </div>
    </div>
  </main>

 

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Mentor</a>. 
      Coded by <a href="#">smoker</a>.
    </div>

  </body>
</html>
